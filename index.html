<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love with ANNISSA</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: url('foto.jpg') no-repeat center center/cover;
            animation: fadeIn 2s ease-in-out;
            overflow: hidden;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .heart {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #e63946;
            transform: rotate(-45deg);
            margin: 0 auto;
            animation: popIn 1.5s ease-in-out;
            display: none;
        }

        @keyframes popIn {
            0% {
                transform: scale(0) rotate(-45deg);
            }
            60% {
                transform: scale(1.2) rotate(-45deg);
            }
            100% {
                transform: scale(1) rotate(-45deg);
            }
        }

        .heart::before,
        .heart::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background-color: #e63946;
            border-radius: 50%;
        }

        .heart::before {
            top: -100px;
            left: 0;
        }

        .heart::after {
            left: 100px;
            top: 0;
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            writing-mode: vertical-lr;
            font-family: Arial, sans-serif;
            font-size: 20px;
            font-weight: bold;
            color: white;
            text-align: center;
            animation: bounce 2s infinite;
            z-index: 1;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(-45deg) scale(1);
            }
            50% {
                transform: translate(-50%, -55%) rotate(-45deg) scale(1.1);
            }
        }

        .heart {
            z-index: 0;
        }

        .start-button {
            padding: 10px 20px;
            font-size: 18px;
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #457b9d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .start-button:hover {
            background-color: #1d3557;
        }

        .stars {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 2;
        }

        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            background-color: #fff;
            border-radius: 50%;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <button class="start-button" id="startButton" onclick="showLove()">For You ANNISSA</button>
    <div class="heart" id="heart">
        <div class="text">ANNISSA</div>
    </div>
    <div class="stars" id="stars"></div>

    <audio id="backgroundMusic" loop>
        <source src="aftersex.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <script>
        function showLove() {
            const heart = document.getElementById('heart');
            const startButton = document.getElementById('startButton');
            const music = document.getElementById('backgroundMusic');

            heart.style.display = 'block';
            startButton.style.display = 'none';
            music.play();
            createStars();
        }

        function createStars() {
            const starsContainer = document.getElementById('stars');
            for (let i = 0; i < 100; i++) {
                const star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + 'vw';
                star.style.animationDelay = Math.random() * 3 + 's';
                starsContainer.appendChild(star);
            }
        }
    </script>
</body>
</html>
